<form class="add-item-container">
  <mat-form-field>
    <mat-label>New Todo Item</mat-label>
    <input matInput placeholder="Item Name" [(ngModel)]="name" name="name" />
  </mat-form-field>
  <button
    mat-flat-button
    class="add-item-submit-button"
    color="primary"
    (click)="addItem()"
  >
    Add
  </button>
</form>
